<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: rgb(43, 43, 43);">
    <div class="container mt-5 bg-secondary p-5">
        <div>
            <label  class="form-label">salvar dados</label>
            <input class="form-control" type="text" placeholder="nome chave" id="key_name" value=""><br>
            <textarea class="form-control" id="content"  value="" placeholder="informação..." ></textarea>
            <button id="btn_send" class="btn btn-success mt-3" type="button">enviar</button>
        </div>

        <div class="row mt-3">
            <label  class="form-label" >buscar dados</label>
            <div class="col-6">
                <input class="form-control" type="text" placeholder="busca por chave" id="key_find" value="">
            </div>
            <div class="col-6">
                <button id="btn_find" class="btn btn-primary" type="button">buscar</button>
            </div>
            <div class="infor" ></div>
        </div>

        <div class="mt-3">
            <label  class="form-label">excluir chave</label>
            <input class="form-control" type="text" placeholder="nome da chave" id="key_find_del" value="">
            <button id="btn_find_del" class="btn btn-danger mt-3" type="button">deletar</button>
        </div>

    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
